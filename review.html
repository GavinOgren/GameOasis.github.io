    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="Images/favicon.png">

    <title>Game Oasis: Shop - Game - Review</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css" />
    <script>

        const reviewForm = document.getElementById('review-form');
        const reviewsContainer = document.getElementById('reviews-container');

        // Listens for the submit button to be pressed. 
        reviewForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const gameName = document.getElementById('game-name').value;
            const reviewText = document.getElementById('review-text').value;

            const review = document.createElement('div');
            review.classList.add('review', 'new-review');

            const gameNameElement = document.createElement('h3');
            gameNameElement.textContent = gameName;

            const reviewTextElement = document.createElement('p');
            reviewTextElement.textContent = reviewText;

            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.addEventListener('click', () => {
                const newGameName = prompt('Enter new game name:', gameName);
                const newReviewText = prompt('Enter new review:', reviewText);

                gameNameElement.textContent = newGameName;
                reviewTextElement.textContent = newReviewText;
            });

            // Delwrw option
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', () => {
                review.remove();
            });
            // Adds on top of child

            review.appendChild(gameNameElement);
            review.appendChild(reviewTextElement);
            review.appendChild(editButton);
            review.appendChild(deleteButton);

            reviewsContainer.appendChild(review);

            reviewForm.reset();

            setTimeout(() => {
                review.classList.remove('new-review');
            }, 500);
        });
    </script>
</head>

    <main>
        <!-- YOu can make a review -->
        <div class="review-section">
            <h2>Game Reviews</h2>
            <form id="review-form">
                <label for="game-name">Game Name:</label>
                <input type="text" id="game-name" name="game-name" required>
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
